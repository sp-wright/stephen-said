<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Stephen Said</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h2 class="heading">Stephen Said..</h2>
  <h1 class="heading" id="level-title">Press Start to Play!</h1>
  <div class="container">
    <div lass="row">
      <div type="button" id="green" class="btn green">
      </div>
      <div type="button" id="red" class="btn red">
      </div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btn yellow">
      </div>
      <div type="button" id="blue" class="btn blue">
      </div>
    </div>
    <div class="row">
      <button class="start-btn" type="button" name="button">Start</button>
    </div>
    <div class="row">
      <h2 class="high-score">High Score = 0</h2>
    </div>
    <div class="row">
      <button class="rules-btn" type="button" name="button">Rules</button>
      <div class="rules">
        <h3 class="rules-title">Stephen Said</h3>
        <h4 class="rules-subtitle">Rules</h4>
        <ul class="rules-content">
          <li>Click the 'Start' button</li>
          <li>Watch the Pattern</li>
          <li>Repeat the Pattern from the beginning</li>
          <li>Try and beat your High Score</li>
          <li>Have Fun!</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
